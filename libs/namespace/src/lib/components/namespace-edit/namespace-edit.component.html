<h1 mat-dialog-title [draggable] dragTarget=".mat-dialog-container">{{title}}</h1>

<form [formGroup]="entityForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <input
          matInput
          name="name"
          formControlName="name"
          placeholder="Name"
          required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input
          matInput
          name="cluster_name"
          formControlName="cluster_name"
          placeholder="Cluster Name">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="entityForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
