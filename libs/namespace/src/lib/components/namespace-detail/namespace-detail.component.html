<mat-card [@fadeAnimation]="animationTrigger$ | async">
  <mat-card-header>
    <mat-card-title><h3>Selected Namespace</h3></mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item>
        <div>
          <span>name：</span><span>{{ namespace?.metadata?.name }}</span>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div>
          <span>Status：</span><span>{{ namespace?.status?.phase }}</span>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div>
          <span>Creation time：</span><span>{{ namespace?.metadata?.creationTimestamp | date: 'yyyy-MM-dd HH:mm:ss' }}</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
